<form>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="age">Age:</label>
  <input type="number" id="age" name="age" required>

  <label for="gender">Gender:</label>
  <select id="gender" name="gender" required>
    <option value="">Please select</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select>

  <label for="phone">Phone:</label>
  <input type="tel" id="phone" name="phone" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="diagnosis-date">Diagnosis Date:</label>
  <input type="date" id="diagnosis-date" name="diagnosis-date" required>

  <label for="diabetes-type">Type of Diabetes:</label>
  <select id="diabetes-type" name="diabetes-type" required>
    <option value="">Please select</option>
    <option value="type-1">Type 1</option>
    <option value="type-2">Type 2</option>
  </select>

  <label for="medications">Medications:</label>
  <textarea id="medications" name="medications" required></textarea>

  <label for="allergies">Allergies:</label>
  <textarea id="allergies" name="allergies" required></textarea>

  <label for="blood-glucose-levels">Blood Glucose Levels:</label>
  <textarea id="blood-glucose-levels" name="blood-glucose-levels" required></textarea>

  <label for="hbA1c-level">HbA1c Level:</label>
  <input type="number" step="0.1" id="hbA1c-level" name="hbA1c-level" required>

  <label for="insulin-pump">Insulin Pump or Injection:</label>
  <select id="insulin-pump" name="insulin-pump" required>
    <option value="">Please select</option>
    <option value="pump">Pump</option>
    <option value="injection">Injection</option>
  </select>

  <label for="diabetic-complications">Diabetic Complications:</label>
  <textarea id="diabetic-complications" name="diabetic-complications" required></textarea>

  <label for="other-conditions">Other Health Conditions:</label>
  <textarea id="other-conditions" name="other-conditions" required></textarea>

  <label for="emergency-contact">Emergency Contact:</label>
  <input type="text" id="emergency-contact" name="emergency-contact" required>

  <label for="doctor">Doctor's Name and Contact Information:</label>
  <textarea id="doctor" name="doctor" required></textarea>

  <button type="submit">Save</button>
</form>
