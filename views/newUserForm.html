<form action="/users" method="POST">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
  </div>
  <div>
    <label for="avatar">Avatar:</label>
    <input type="text" id="avatar" name="avatar">
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" minlength="6" required>
  </div>
  <div>
    <label for="hypertensive">Hypertensive:</label>
    <input type="checkbox" id="hypertensive" name="condition[hypertensive]">
  </div>
  <div>
    <label for="diabetic">Diabetic:</label>
    <input type="checkbox" id="diabetic" name="condition[diabetic]">
  </div>
  <div>
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" value="<%= new Date().toISOString().slice(0,10) %>" required>
  </div>
  <button type="submit">Create User</button>
</form>
